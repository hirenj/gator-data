<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable = no">
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script src="/js/notifications.js"></script>
    <!--[if IE lt 9]>
        <script src="/js/browsersupport.js"></script>
    <![endif]>-->
</head>
<body>
    <script type="text/html" id="insertion_tmpl">
        <div style="font-family: Courier;"><%=insert%>
        </div>
    </script>
    <script type="text/html" id="description_tmpl">
        <div style="background: #ffffff; font-size: 150pt; height: 100%;">
        <%=start%> to <%=end%><br/>
        <%=desc%>
        </div>
    </script>
    <script type="text/html" id="peptide_tmpl">
        <div style="background: #ffffff; font-size: 250pt; height: 100%;">
        <%=start%> to <%=end%><br/>
        <%=desc%>
        </div>
    </script>
    <div id="protein_list"></div>
    <button id="help"></button>
    <button id="drive_install"></button>
    <button id="align">&#8652;</button>
    <div id="viewer">
        <input type="button" value="Print" id="print"/>
        <input type="button" value="Copy" id="clipboarder"/>
        <div contentEditable="true" id="uniprot_id"></div>
        <div id="description"></div>
        <div style="position: relative; height: 2.5em;">
            <div id="zoomlabel">Zoom</div>
            <input id="zoomout" value="&#8211;" type="button"/><input id="zoomin" value="+" type="button"/>
        </div>
        <div id="sequence_frame">
        <div style="overflow: hidden; width: auto; left: 0px; top: 0px; bottom: 0px;">
            <div id="condensed_container"></div>
        </div>
        <div id="scroll_box">
            <div id="scroller"></div>
        </div>
        </div>
    </div>
    <script type="text/javascript" src="https://apis.google.com/js/client.js?onload=init"></script>
    <script type="text/javascript" src="/js/mascp-jstools.js"></script>
    <script type="text/javascript" src="/js/domain_definitions.js"></script>
    <script type="text/javascript" charset="utf-8" src="/js/jquery-1.4.1.min.js"></script>
    <script type="text/javascript" src="/js/domaintool.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-40181115-1', 'glycocode.com');
      ga('send', 'pageview');

    </script>
</body>
</html>
