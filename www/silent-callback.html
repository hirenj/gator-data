<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.auth0.com/w2/auth0-7.6.0.min.js"></script>
    <script src="/credentials.js"/></script>
    <script type="text/javascript">
      var webAuth = new Auth0({
        clientID: MASCP.AUTH0_CLIENT_ID,
        domain: MASCP.AUTH0_DOMAIN,
      });
      var result = webAuth.parseHash(window.location.hash);
      if (result) {
        parent.postMessage(result, window.location.origin ); //The second parameter should be your domain
      }
    </script>
  </head>
  <body></body>
</html>
